<ion-header>
<ion-toolbar no-border-top>
  <ion-segment [(ngModel)]="selectType">
    <ion-segment-button value="recommend">
      推荐
    </ion-segment-button>
    <ion-segment-button value="special">
     专题
    </ion-segment-button>
  </ion-segment>
  <ion-buttons end>
    <button ion-button icon-only (click)="Search()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

</ion-header>
